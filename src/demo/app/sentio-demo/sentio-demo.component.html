<section class="container">

	<div class="row">
		<div class="col-md-12">
			<h1>Angular 2 Sentio Integration Demo</h1>
		</div>
	</div>

	<!-- Donut Chart -->
	<section class="row">
		<div class="col-md-12">

			<h3>Donut Chart</h3>
			<button class="btn btn-default" (click)="donut.update()">Update</button>

		</div>
	</section>
	<section class="row">
		<div class="col-sm-12 col-md-8 col-lg-4">

			<donut-chart
				[model]="donut.model"
				[resize]="donut.resize"
				[configure]="donut.configure">
			</donut-chart>

		</div>
	</section>


	<!-- Bar Chart -->
	<section class="row">
		<div class="col-md-12">

			<h3>Bar Chart</h3>
			<button class="btn btn-default" (click)="bars.update()">Update</button>

		</div>
	</section>
	<section class="row">
		<div class="col-md-12">

			<vertical-bar-chart
				[model]="bars.model"
				[widthExtent]="bars.widthExtent"
				[resize]="bars.resize"
				[configure]="bars.configure">
			</vertical-bar-chart>

		</div>
	</section>


	<!-- Matrix Chart -->
	<section class="row">
		<div class="col-md-12">

			<h3>Matrix Chart</h3>
			<button class="btn btn-default" (click)="matrix.update()">Update</button>

		</div>
	</section>
	<section class="row">
		<div class="col-md-3">

			<matrix-chart
				[model]="matrix.model"
				[configure]="matrix.configure">
			</matrix-chart>

		</div>
	</section>


	<!-- Timeline Chart -->
	<section class="row">
		<div class="col-md-12">

			<h3>Timeline Chart</h3>
			<button class="btn btn-default" (click)="timeline.update()">Update</button>

		</div>
	</section>
	<section class="row">
		<div class="col-md-12">

			<timeline-line
				style="height:100px;"
				[model]="timeline.model"
				[configure]="timeline.configure"
				[resizeWidth]="true"
				[filterEnabled]="timeline.filterEnabled"
				[(filter)]="timeline.filter"
				(filterChange)="timeline.eventHandler('filterChanged', $event)">
			</timeline-line>

		</div>
	</section>
	<section class="row">
		<div class="col-md-12">
			<span *ngIf="timeline.filter">{{timeline.filter[0]}} - {{timeline.filter[1]}}</span>
			<span *ngIf="!timeline.filter">No Filter Applied</span>
		</div>
	</section>


	<!-- Realtime Timeline Chart -->
	<section class="row">
		<div class="col-md-12">

			<h3>Realtime Timeline Chart</h3>
			<button class="btn btn-default" (click)="rtTimeline.play()">Play</button>
			<button class="btn btn-default" (click)="rtTimeline.pause()">Pause</button>

		</div>
	</section>
	<section class="row">
		<div class="col-md-12">

			<realtime-timeline
				style="height:100px;"
				[model]="rtTimeline.model"
				[markers]="rtTimeline.markers"
				[configure]="rtTimeline.configure"
				[resizeWidth]="true">
			</realtime-timeline>

		</div>
	</section>

</section>
