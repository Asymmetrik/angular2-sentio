<section class="row">
	<div class="col-md-12">

		<div sentioDynamicTimeline class="sentio-dynamic-timeline">

			<div class="sentio-controls">

				<span *ngIf="quickLinks" class="sentio-quick-links">
					<strong>Zoom:</strong>
					<span *ngFor="let quickLink of quickLinks; last as isLast">
						<a class="link" (click)="zoom(quickLink.value)">{{quickLink.label}}</a>
						<span *ngIf="!isLast">|</span>
					</span>
				</span>

				<span class="sentio-context-info">
					<span class="date">{{dateString}}</span>
					<span class="value">{{valueString}}</span>
				</span>
			</div>

			<sentioTimeline style="height: 100px;"
				class="sentio-timeline"
				sentioResizeWidth="true"
				(sentioChartReady)="timelineReady($event)"
				[sentioData]="timelineData"
				[sentioSeries]="timelineSeries">
			</sentioTimeline>

			<sentioAutoBrushTimeline style="height: 32px;"
				class="sentio-timeline-brush"
				sentioResizeWidth="true"
				(sentioChartReady)="brushReady($event)"
				[sentioData]="brushData"
				[sentioBrush]="brush">
			</sentioAutoBrushTimeline>

		</div>

	</div>
</section>
